repos:
- repo: https://github.com/psf/black
  rev: 26.1.0
  hooks:
    - id: black
      args: ["--line-length=79"]

- repo: https://github.com/PyCQA/isort
  rev: 7.0.0
  hooks:
    - id: isort

- repo: https://github.com/PyCQA/flake8
  rev: 7.3.0
  hooks:
    - id: flake8

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.19.1
  hooks:
    - id: mypy
      additional_dependencies:
        - types-PyYAML
        - types-psutil