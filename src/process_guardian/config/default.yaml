thresholds:
  cpu_percent: 5
  memory_percent: 10

scan:
  interval_seconds: 5
  sustained_breach_count: 2

paths:
  base_incident_dir: "./incident_logs"

trace:
  enabled: true
  duration_seconds: 5

terminator:
  enabled: true
  force_kill: false
  dry_run: true
  timeout_seconds: 5

  safe_names:
    - sshd
    - systemd
    - bash

  safe_users:
    - root